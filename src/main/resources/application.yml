server:
    port: ${PORT}

spring:
  datasource:
    url: jdbc:mysql://localhost:3307/flow?characterEncoding=utf8
    username: flow
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver

  flyway:
    user: flow
    password: 123456
    url: jdbc:mysql://localhost:3307/flow?characterEncoding=utf8
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: validate
      naming:
        physical-strategy: org.hibernate.boot.model.naming.CamelCaseToUnderscoresNamingStrategy
    open-in-view: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        show_sql: true
        format_sql: true
        use_sql_comments: true
        event:
          merge:
            entity_copy_observer: allow
    database: mysql